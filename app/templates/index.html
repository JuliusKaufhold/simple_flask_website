{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Add User</h1>
        <form action="/add" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="life_exp">Life Expectation:</label>
            <input type="number" id="life_exp" name="life_exp" required>

	    <button type="submit">Submit</button>
        </form>

	<form action="/add_random" method = "POST">
		<button type="submit">Random</button>
	</form>

	<form action="/del_user" method = "POST">
		<label for="deluser">User to delete</label>
		<input type="number" id="del_user" name="del_user">
		<button type="submit">Delete</button>
	</form>

        <h2>Existing users</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
